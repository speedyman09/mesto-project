<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css">
    <meta name="description" content="Mesto">
    <meta name="author" content="Степан Селюк">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.jpg" alt="Аватарка">
            <div class="profile__details">
                <div class="profile__caption">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button" aria-label="Изменить"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <article class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1088404-unsplash_castle.jpg" alt="Карачаевск">
                <div class="card__description">
                    <h2 class="cards__text">Карачаевск</h2>
                    <button class="cards__like cards__like_liked" type="button"></button>
                </div>
            </article>
            <article class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1404681-unsplash_desert.jpg" alt="Гора Эльбрус">
                <div class="card__description">
                    <h2 class="cards__text">Гора Эльбрус</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1556355-unsplash_mountains.jpg" alt="Домбай">
                <div class="card__description">
                    <h2 class="cards__text">Домбай</h2>
                    <button class="cards__like cards__like_liked" type="button"></button>
                </div>
            </article>
            <article class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1404681-unsplash_desert.jpg" alt="Гора Эльбрус">
                <div class="card__description">
                    <h2 class="cards__text">Гора Эльбрус</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1556355-unsplash_mountains.jpg" alt="Домбай">
                <div class="card__description">
                    <h2 class="cards__text">Домбай</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
            <article class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1088404-unsplash_castle.jpg" alt="Карачаевск">
                <div class="card__description">
                    <h2 class="cards__text">Карачаево-Ч...</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="overlay">
        <div class="popup">
            <button class="popup__exit" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="#" name="overlay-form" novalidate="">
                <input class="popup__form-input" type="text" id="editForm1"
                       name="input-name" placeholder="Имя" value="#" minlength="2" maxlength="30"
                       required=""/>
                <input class="popup__form-input" type="text" id="editForm2" name="input-description" placeholder="Вид деятельности"
                       value="#" minlength="5"
                       maxlength="100" required=""/>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>

    </div>
    <div class="addOverlay">
        <div class="addPopup">
            <button class="addPopup__exit" type="button" aria-label="Закрыть"></button>
            <h2 class="addPopup__title">Новое место</h2>
            <form class="addPopup__form" action="#" name="overlay-form" novalidate="">
                <input class="popup__form-input" type="text" id="addForm1"
                       name="input-name" placeholder="Название" value="" minlength="2" maxlength="30"
                       required=""/>
                <input class="popup__form-input" type="text" id="addForm2" name="input-description" placeholder="Ссылка на картинку"
                       value="" minlength="5"
                       maxlength="100" required=""/>
                <button class="addPopup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>


<script src="scripts/index.js"></script>

</body>
</html>
