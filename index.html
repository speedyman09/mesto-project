<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css">
    <meta name="description" content="Mesto">
    <meta name="author" content="Степан Селюк">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.jpg" alt="Аватарка">
            <div class="profile__details">
                <div class="profile__caption">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit" type="button" aria-label="Изменить"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <div class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1088404-unsplash_castle.jpg" alt="Карачаевск">
                <div class="card__description">
                    <p class="cards__text">Карачаевск</p>
                    <button class="cards__like cards__like_liked"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1404681-unsplash_desert.jpg" alt="Гора Эльбрус">
                <div class="card__description">
                    <p class="cards__text">Гора Эльбрус</p>
                    <button class="cards__like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1556355-unsplash_mountains.jpg" alt="Домбай">
                <div class="card__description">
                    <p class="cards__text">Домбай</p>
                    <button class="cards__like cards__like_liked"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1404681-unsplash_desert.jpg" alt="Гора Эльбрус">
                <div class="card__description">
                    <p class="cards__text">Гора Эльбрус</p>
                    <button class="cards__like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1556355-unsplash_mountains.jpg" alt="Домбай">
                <div class="card__description">
                    <p class="cards__text">Домбай</p>
                    <button class="cards__like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="images/kirill-pershin-1088404-unsplash_castle.jpg" alt="Карачаевск">
                <div class="card__description">
                    <p class="cards__text">Карачаево-Ч...</p>
                    <button class="cards__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

</div>
</body>
</html>
