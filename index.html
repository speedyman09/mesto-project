<!DOCTYPE html>
<html lang="en">
<head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.jpg" alt="Аватарка">
                <div class="profile__details">
                    <div class="profile__caption">
                      <h2 class="profile__name">Жак-Ив Кусто</h2>
                     <button class="profile__edit" type="button" aria-label="Изменить"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
        </main>
        <footer></footer>
    </div>
