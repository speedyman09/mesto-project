<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис для загрузки фотографий красивых мест России"
    />
    <meta
      name="keywords"
      content="место, россия, путешествия, отпуск, фото, лайк"
    />
    <meta name="author" content="Sergey Mishenev" />
    <script defer="defer" type="module" src="../src/pages/index.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./image/logo.svg')%>"
        alt="Логотип Место"
      />
    </header>
    <main class="main">
      <section id="profile" class="profile">
        <div
          class="profile__foto"
          style="
            background-image: url('https://placepic.ru/wp-content/uploads/2019/07/s1200-5-1.jpg');
          "
        >
          <div class="profile__avatar-layout"></div>
        </div>

        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__button-edit"></button>
        </div>
        <button
          type="button"
          class="button profile__button-add"
          aria-label="Добавить фотографию"
        ></button>
      </section>
      <div class="elements"></div>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022. Mesto Russia</p>
    </footer>
    <div id="editProfile" class="popup">
      <div class="popup__overlay">
        <div class="popup__container">
          <button type="button" id="closeEdit" class="popup__close"></button>
          <form class="form" id="formEdit" novalidate>
            <p class="popup__title">Редактировать профиль</p>
            <input
              class="form__input form__input_text_heading"
              type="text"
              id="heading"
              name="heading"
              value=""
              placeholder="Введите свое имя"
              required=""
              minlength="2"
              maxlength="40"
              autocomplete="off"
              pattern="^[a-zA-Zа-яА-Я- ]+$"
              data_error_message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="form__input-error heading-error"></span>
            <input
              class="form__input form__input_text_subheading"
              type="text"
              id="subheading"
              name="subheading"
              value=""
              placeholder="Напишите немного о себе"
              required=""
              minlength="2"
              maxlength="200"
              autocomplete="off"
              pattern="^[a-zA-Zа-яА-Я- ]+$"
              data_error_message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="form__input-error subheading-error"></span>
            <button
              id="submitEditProfile"
              type="submit"
              class="form__submit form__submit_disabled"
              disabled=""
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="addCard" class="popup">
      <div class="popup__overlay">
        <div class="popup__container">
          <button type="button" id="closeAddCard" class="popup__close"></button>
          <form class="form" id="newCard" novalidate>
            <p class="popup__title">Новое место</p>
            <input
              class="form__input form__input_text_heading"
              type="text"
              id="nameImage"
              name="nameImage"
              placeholder="Название картинки"
              required=""
              minlength="2"
              maxlength="30"
              autocomplete="off"
              pattern="^[a-zA-Zа-яА-Я- ]+$"
              data_error_message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              ;=""
            />
            <span class="form__input-error nameImage-error"></span>
            <input
              class="form__input form__input_text_subheading"
              type="url"
              id="linkImage"
              name="linkImage"
              placeholder="Ссылка на картинку"
              required=""
              autocomplete="off"
            />
            <span class="form__input-error linkImage-error"></span>
            <button
              id="submitAddCard"
              type="submit"
              class="form__submit form__submit_disabled"
              disabled=""
            >
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="lookCloser" class="popup popup_type_look-closer">
      <div class="popup__overlay">
        <div class="popup__container popup__container_type_look-closer">
          <img
            alt="увеличенное изображение места"
            class="popup__look-closer-image"
          />
          <h2 class="popup__look-closer-name"></h2>
          <button
            type="button"
            id="popup__close_look-closer"
            class="popup__close"
          ></button>
        </div>
      </div>
    </div>
    <div id="changeAvatar" class="popup popup_type_change-avatar">
      <div class="popup__overlay">
        <div class="popup__container">
          <button
            type="button"
            id="closeChangeAvatar"
            class="popup__close"
          ></button>
          <form
            class="form"
            id="formChangeAvatar"
            name="formChangeAvatar"
            novalidate
          >
            <p class="popup__title">Обновить аватар</p>
            <input
              class="form__input form__input_text_subheading"
              type="url"
              id="avatarLinkInput"
              name="link"
              placeholder="Ссылка на картинку"
              required=""
            />
            <span class="form__input-error avatarLinkInput-error"></span>
            <button
              id="submitChangeAvatar"
              type="submit"
              class="form__submit form__submit_disabled"
              disabled=""
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <template id="element">
      <article class="element">
        <img class="element__image" alt="Изображение места" />
        <button type="button" class="element__delete-button"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <div class="element__like-wrapper">
            <button type="button" class="element__like-button"></button>
            <span class="element__like-counter">3</span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
