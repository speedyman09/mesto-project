<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css">
    <meta name="description" content="Mesto">
    <meta name="author" content="Степан Селюк">
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Аватарка">
            <div class="profile__details">
                <div class="profile__caption">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button" aria-label="Изменить"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <template class="card-template">
             <article class="cards__card">
                    <button class="cards__delete" type="button" aria-label="Удалить"></button>

                    <img class="cards__image" src="images/kirill-pershin-1088404-unsplash_castle.jpg" alt="Карачаевск">

                    <div class="cards__description">
                       <h2 class="cards__text"></h2>
                       <button class="cards__like" type="button"></button>
                    </div>
              </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__exit" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="#" name="overlay-form" novalidate="" id="editForm">
                <input class="popup__form-input" type="text" id="editForm1"
                       name="input-name" placeholder="Имя" value="#" minlength="2" maxlength="30"
                       required=""/>
                <input class="popup__form-input" type="text" id="editForm2" name="input-description" placeholder="Вид деятельности"
                       value="#" minlength="5"
                       maxlength="100" required=""/>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>

    </div>
    <div class="popup addPopup">
        <div class="addPopup__container">
            <button class="addPopup__exit" type="button" aria-label="Закрыть"></button>
            <h2 class="addPopup__title">Новое место</h2>
            <form class="addPopup__form" action="#" name="overlay-form" novalidate="" id="addForm">
                <input class="popup__form-input" type="text" id="addForm1"
                       name="input-title" placeholder="Название" value="" minlength="2" maxlength="30"
                       required=""/>
                <input class="popup__form-input" type="text" id="addForm2" name="input-link" placeholder="Ссылка на картинку"
                       value="" minlength="5"
                       maxlength="100" required=""/>
                <button class="addPopup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup imagePopup">
        <div class="imagePopup__container">
            <button class="imagePopup__exit" type="button"></button>
            <img class="imagePopup__image" src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg' alt=''>
            <p class="imagePopup__text">Placeholder</p>
        </div>
    </div>
</div>


<!-- <script src="scripts/index.js"></script> -->

</body>
</html>
